name: CI  finalization simulator

on:
  push:
    branches: [ master ]
    tags: '**'
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    
jobs:
  build:
    name: Run sbt tests
    runs-on: ubuntu-latest
    container: mozilla/sbt
    steps:
